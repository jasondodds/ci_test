## build.properties
sf.username = ${env.master_USERNAME}
sf.password = ${env.master_PASSWD}
sf.serverurl = https://login.salesforce.com
sf.maxPoll = 600
cumulusci.maxPoll.managed = 600
cumulusci.package.apiVersion = 34

## settings to change in branch properties
## copy the build.master.properties to build.[branch].properties
sf.package.name = Qualtrics
sf.runallTests = true
sf.testLevel = RunLocalTests
sf.checkOnly = true 
sf.apiVersion = 34
build.cmd = buildPackageXmlAndDeployWithTests

## Meta-Data Parameters
## If you need metadata to be dynamic for each environment
## this is how you do that.
## format:
## src.[folder].[componentNameIncludingDotAndExtension].[XMLElementName]=XMLElementValue
## Example:
## src.connectedApps.MyConnectedApp.connectedApp.canvasURL=https://mydomain.com/signin.jsp
src.workflows.Opportunity.workflow.integrationUser=engineering@qualtrics.com
